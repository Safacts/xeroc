<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            background-color: #fff; /* White background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            background-color: #fff; /* White background */
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px; /* More curved edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Increased intensity shadow */
        }
        .search-bar {
            flex-grow: 1;
            margin-right: 20px; /* Margin to separate from buttons */
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px; /* Rounded edges */
            width: 100%; /* Fill the available space */
            max-width: 300px; /* Limit width to prevent excessive stretching */
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Gradient color */
            color: #fff;
            border-radius: 20px; /* Rounded edges */
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .buttons button:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e); /* Gradient color on hover */
        }
        .container {
            background-color: #f5f5dc; /* Creamy white background */
            margin: 20px; /* Margin to create space around the container */
            padding: 20px;
            border-radius: 10px; /* Slightly curved edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
        }
        .container:nth-child(even) {
            background-color: #e0e0e0; /* Alternate background color for even containers */
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-item {
            flex: 1;
            min-width: 150px; /* Ensures minimum width to make items responsive */
            margin-bottom: 10px;
        }
        .form-item label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-item select, .form-item input {
            width: 100%;
            padding: 8px; /* Reduced padding for smaller elements */
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px; /* Reduced font size */
            background-color: #fff; /* White background for inputs and selects */
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjQ0NDIiBoZWlnaHQ9IjI0IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTIgMTVsLTgtOCAxLjQxLTEuNDFMMTIgMTIuMTdMNy4yOCA3LjU5TDEyIDAgbDggOCAxLjQxLTEuNDFMMTIgMTIuMTdMNzguMjkgNi41OEwxMiAxNSIvPjwvc3ZnPg==') no-repeat right 10px center;
            background-size: 16px;
            padding-right: 30px; /* Space for dropdown arrow */
        }
        select option {
            padding: 10px;
            background: #fff; /* White background for options */
        }
        select:focus, input:focus {
            border-color: #ff9a9e; /* Highlighted border color on focus */
            outline: none; /* Remove default outline */
        }

        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .file-list li a {
            flex-grow: 1;
        }
        
        .file-list li button {
            padding: 8px 16px;
            border: none;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Gradient color */
            color: #fff;
            border-radius: 20px; /* Rounded edges */
            cursor: pointer;
            transition: background 0.3s ease;
            margin-left: 10px;
        }


        .file-list button:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e); /* Gradient color on hover */
        }

        .file-list button.delete {
            background: linear-gradient(135deg, #ff6b6b, #f06595); /* Red gradient for delete */
        }

        .file-list button.modify {
            background: linear-gradient(135deg, #6a89cc, #5c87d1); /* Blue gradient for modify */
        }

        

    </style>
</head>
<body onload="showContainer('fileContainer')">
    <div class="header">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search files..." oninput="filterFiles()">
        </div>
        <div class="buttons">
            <button onclick="showContainer('container1')">Show Container 1</button>
            <button onclick="showContainer('container2')">Show Container 2</button>
            <button onclick="showContainer('container3')">Show Container 3</button>
            <button onclick="showContainer('fileContainer')">Manage Files</button>
        </div>
    </div>
    
    <div class="container" id="container1">
        <h2>Select as per your choice</h2>
        <div class="form-group">
            <div class="form-item">
                <label for="food-type">Select Veg/Non-Veg:</label>
                <select id="food-type">
                    <option value="veg">Vegetarian</option>
                    <option value="non-veg">Non-Vegetarian</option>
                </select>
            </div>
            <div class="form-item">
                <label for="date-time">Select Date and Time:</label>
                <input type="datetime-local" id="date-time">
            </div>
            <div class="form-item">
                <label for="plates">Number of Plates:</label>
                <input type="number" id="plates" min="1" max="100">
            </div>
            <div class="form-item">
                <label for="servicing">Select Servicing:</label>
                <select id="servicing">
                    <option value="self-service">Self Service</option>
                    <option value="non-self-service">Non-Self Service</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="container" id="container2">
        <h2>Container 2</h2>
        <div class="buttons">
            <button>Button X</button>
            <button>Button Y</button>
            <button>Button Z</button>
        </div>
    </div>
    
    <div class="container" id="container3">
        <h2>Container 3</h2>
        <div class="buttons">
            <button>Button Red</button>
            <button>Button Blue</button>
            <button>Button Green</button>
        </div>
    </div>

    <div class="container" id="fileContainer">
        <h2>Manage Uploaded Files</h2>
        <ul class="file-list" id="fileList">
            <!-- Files will be dynamically added here -->
        </ul>
    </div>

    <script>
        // Hide all containers initially
        document.getElementById("container1").style.display = "none";
        document.getElementById("container2").style.display = "none";
        document.getElementById("container3").style.display = "none";
        document.getElementById("fileContainer").style.display = "none";

        // Function to show a specific container
        function showContainer(containerId) {
            // Hide all containers
            document.getElementById("container1").style.display = "none";
            document.getElementById("container2").style.display = "none";
            document.getElementById("container3").style.display = "none";
            document.getElementById("fileContainer").style.display = "none";

            // Show the selected container
            document.getElementById(containerId).style.display = "block";

            // Load files if fileContainer is shown
            if (containerId === 'fileContainer') {
                loadFiles();
            }
        }

        // Function to load files from the server
        async function loadFiles() {
            try {
                const response = await fetch('/files/');
                if (!response.ok) throw new Error('Network response was not ok');

                const files = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (files.length === 0) {
                    fileList.innerHTML = '<li>No files found.</li>';
                    return;
                }
        
                
                files.forEach(file => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.url;
                    link.target = '_blank';
                    link.textContent = `${file.name} `; // Display username
            
                    link.onclick = (event) => {
                        event.preventDefault();
                        const supportedFormats = ['pdf', 'jpg', 'jpeg', 'png', 'txt'];
                        const fileExtension = file.name.split('.').pop().toLowerCase();
            
                        if (supportedFormats.includes(fileExtension)) {
                            previewFile(file.url, fileExtension);
                        } else {
                            downloadFile(file.url);
                        }
                    };
            
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.className = 'delete';
                    deleteButton.onclick = () => deleteFile(file.name);
            
                    const modifyButton = document.createElement('button');
                    modifyButton.textContent = 'Modify';
                    modifyButton.className = 'modify';
                    modifyButton.onclick = () => modifyFile(file.name);
            
                    const downloadButton = document.createElement('button');
                    downloadButton.textContent = 'Download/Print';
                    downloadButton.className = 'styled-button';
                    downloadButton.onclick = () => handleFile(file.url, file.name);
            
                    li.appendChild(link);
                    li.appendChild(deleteButton);
                    li.appendChild(modifyButton);
                    li.appendChild(downloadButton);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading files:', error);
                alert('Failed to load files');
            }
        }
        

        // Function to preview files
        function previewFile(fileUrl, fileExtension) {
            const previewWindow = window.open('', '_blank');

            if (fileExtension === 'pdf') {
                previewWindow.document.write(`<iframe src="${fileUrl}" width="100%" height="100%" style="border:none;"></iframe>`);
            } else if (['jpg', 'jpeg', 'png', 'txt'].includes(fileExtension)) {
                previewWindow.document.write(`<img src="${fileUrl}" alt="${fileUrl}" style="max-width: 100%; height: auto;">`);
            } else {
                previewWindow.document.write('Preview not supported for this file type.');
            }

            previewWindow.document.close();
        }

        // Function to filter files
        function filterFiles() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const ul = document.getElementById('fileList');
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                const a = li[i].getElementsByTagName('a')[0];
                const txtValue = a.textContent || a.innerText;
                li[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
            }
        }

        // Function to delete a file
        async function deleteFile(fileName) {
            const response = await fetch(`/delete-file/${fileName}`, { method: 'DELETE' });
            if (response.ok) {
                loadFiles();
            } else {
                alert('Failed to delete file');
            }
        }
        
        // Function to handle file download/print
        function handleFile(fileUrl, fileName) {
            const supportedFormats = ['pdf', 'jpg', 'jpeg', 'png', 'txt'];
            const fileExtension = fileName.split('.').pop().toLowerCase();
        
            if (supportedFormats.includes(fileExtension)) {
                const printWindow = window.open('', '_blank');
        
                // Define the content of the print window
                let printContent = '';
        
                if (fileExtension === 'pdf') {
                    printContent = `<iframe src="${fileUrl}" width="100%" height="100%" style="border:none;"></iframe>`;
                } else if (['jpg', 'jpeg', 'png'].includes(fileExtension)) {
                    printContent = `<img src="${fileUrl}" alt="${fileName}" style="max-width: 100%; height: auto;">`;
                } else if (fileExtension === 'txt') {
                    // Fetch the text file content and add it to the print window
                    fetch(fileUrl)
                        .then(response => response.text())
                        .then(text => {
                            printWindow.document.body.innerHTML = `
                                <pre style="font-size: 16px; white-space: pre-wrap;">${text}</pre>
                                <button id="downloadButton" style="padding: 8px 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Download</button>`;
                            printWindow.document.close();
                            printWindow.focus();
        
                            // Add event listener for the download button
                            printWindow.document.getElementById('downloadButton').addEventListener('click', function () {
                                downloadFile(fileUrl);
                            });
                        });
                }
        
                // If the file is not a text file, directly print the content
                if (fileExtension !== 'txt') {
                    printWindow.document.write(`
                        <html>
                        <head>
                            <title>Print ${fileName}</title>
                            <style>
                                body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
                                img { max-width: 100%; height: auto; }
                                iframe { width: 100%; height: 100vh; }
                            </style>
                        </head>
                        <body>
                            ${printContent}
                            <button id="downloadButton" style="padding: 8px 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Download</button>
                        </body>
                        </html>
                    `);
                    printWindow.document.close();
                    printWindow.focus();
        
                    // Add event listener for the download button
                    printWindow.document.getElementById('downloadButton').addEventListener('click', function () {
                        downloadFile(fileUrl);
                    });
                }
        
                // Automatically trigger the print dialog after content is loaded
                printWindow.onload = function () {
                    printWindow.print();
                };
            } else {
                downloadFile(fileUrl);
            }
        }
        
        
        



        // Function to download a file      
        function downloadFile(fileUrl) {
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileUrl.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Function to modify a file (placeholder)
        function modifyFile(fileName) {
            // Implement file modification logic here
            alert(`Modify file: ${fileName}`);
        }
    </script>
    </html>
