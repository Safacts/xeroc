        //============================================================//
        // Function to load files from the server
        async function loadFiles() {
            try {
                const response = await fetch('/files/');
                if (!response.ok) throw new Error('Network response was not ok');

                const files = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear previous list of files

                if (files.length === 0) {
                    fileList.innerHTML = '<li>No files found.</li>';
                    return;
                }

                // Sort files based on the 'uploaded_at' timestamp (in milliseconds)
                files.sort((a, b) => b.uploaded_at - a.uploaded_at); // Descending order

                // Loop through the sorted files and create list items
                files.forEach(file => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.url;
                    link.target = '_blank';
                    link.textContent = file.name;  // Display the file name

                    // Add buttons for each file
                    const printButton = document.createElement('button');
                    printButton.textContent = 'Print';
                    printButton.className = 'styled-button';
                    printButton.onclick = () => handleFileAction(file.url, file.name, 'print');

                    const downloadButton = document.createElement('button');
                    downloadButton.textContent = 'Download';
                    downloadButton.className = 'delete'; // Previously delete, now for download
                    downloadButton.onclick = () => handleFileAction(file.url, file.name, 'download');

                    const previewButton = document.createElement('button');
                    previewButton.textContent = 'Preview';
                    previewButton.className = 'modify'; // Previously modify, now for preview
                    previewButton.onclick = () => handleFileAction(file.url, file.name, 'preview');

                    li.appendChild(link);
                    li.appendChild(printButton);
                    li.appendChild(downloadButton);
                    li.appendChild(previewButton);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading files:', error);
                alert('Failed to load files');
            }
        }

        // Initial fetch and then set the interval for updates
        loadFiles();  // Fetch files initially when the page loads

        setInterval(loadFiles, 10000);  // Refresh every 10 seconds

        // Unified function to handle file actions (print, download, preview)
        function handleFileAction(fileUrl, fileName, action) {
            const supportedFormats = ['pdf', 'jpg', 'jpeg', 'png', 'txt'];
            const fileExtension = fileName.split('.').pop().toLowerCase();

            if (action === 'download' || !supportedFormats.includes(fileExtension)) {
                downloadFile(fileUrl);
                return;
            }

            if (action === 'print') {
                printFile(fileUrl, fileName, fileExtension);
            } else if (action === 'preview') {
                previewFile(fileUrl, fileName, fileExtension);
            }
        }
        

        // Function to print a file.
        function printFile(fileUrl, fileName, fileExtension) {
            const printIframe = document.createElement('iframe');
            printIframe.style.position = 'absolute';
            printIframe.style.width = '0';
            printIframe.style.height = '0';
            printIframe.style.border = 'none';
            document.body.appendChild(printIframe);
        
            printIframe.onload = function () {
                printIframe.contentWindow.focus();
                printIframe.contentWindow.print();
                document.body.removeChild(printIframe); // Clean up after printing
            };
        
            let printContent = '';
        
            if (fileExtension === 'pdf') {
                printContent = `<iframe src="${fileUrl}" width="100%" height="100%" style="border:none;"></iframe>`;
            } else if (['jpg', 'jpeg', 'png'].includes(fileExtension)) {
                printContent = `<div style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
                                    <img src="${fileUrl}" alt="${fileName}" style="max-width: 100%; max-height: 100%; object-fit: contain; page-break-inside: avoid;">
                                </div>`;
            } else if (fileExtension === 'txt') {
                fetch(fileUrl)
                    .then(response => response.text())
                    .then(text => {
                        printContent = `<pre style="font-size: 16px; white-space: pre-wrap;">${text}</pre>`;
                        printIframe.contentDocument.open();
                        printIframe.contentDocument.write(`
                            <html>
                            <head>
                                <style>
                                    @media print {
                                        title, a[href] {
                                            display: none;
                                        }
                                        @page {
                                            margin: 0;
                                        }
                                        body {
                                            margin: 1cm;
                                        }
                                    }
                                </style>
                            </head>
                            <body>${printContent}</body>
                            </html>
                        `);
                        printIframe.contentDocument.close();
                    });
                return;
            }
        
            // If the file is not a text file, directly print the content
            if (fileExtension !== 'txt') {
                printIframe.contentDocument.open();
                printIframe.contentDocument.write(`
                    <html>
                    <head>
                        <style>
                            @media print {
                                title, a[href] {
                                    display: none;
                                }
                                @page {
                                    margin: 0;
                                }
                                body {
                                    margin: 0;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                    height: 100vh;
                                }
                                img {
                                    max-width: 100%;
                                    max-height: 100%;
                                    object-fit: contain;
                                    page-break-inside: avoid;
                                }
                            }
                        </style>
                    </head>
                    <body>${printContent}</body>
                    </html>
                `);
                printIframe.contentDocument.close();
            }
        }
        
        
        
        
        

        
        
        

        // Function to download a file
        function downloadFile(fileUrl) {
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.blob();
                })
                .then(blob => {
                    const downloadUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = fileUrl.split('/').pop(); // Retain original filename
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(downloadUrl); // Clean up the object URL
                })
                .catch(error => {
                    console.error('Error downloading file:', error);
                    alert('Failed to download file');
                });
        }
        

        // Function to preview a file
        function previewFile(fileUrl, fileName, fileExtension) {
            if (fileExtension === 'pdf') {
                // Open the PDF directly in a new tab with the correct URL
                window.open(fileUrl, '_blank');
            } else if (['jpg', 'jpeg', 'png', 'txt'].includes(fileExtension)) {
                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(`
                    <html>
                    <head>
                        <title>${fileName}</title>
                        <style>
                            body {
                                margin: 0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                overflow: hidden;
                            }
                            img {
                                max-width: 100%;
                                max-height: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <img src="${fileUrl}" alt="${fileName}">
                    </body>
                    </html>
                `);
                previewWindow.document.close();
            } else {
                downloadFile(fileUrl); // For unsupported formats, download instead
            }
        }
        


        // Function to filter files
        function filterFiles() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const ul = document.getElementById('fileList');
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                const a = li[i].getElementsByTagName('a')[0];
                const txtValue = a.textContent || a.innerText;
                li[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
            }
        }
