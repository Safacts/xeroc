<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5dc; /* Creamy white background */
        }
        .reset-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px; /* Rounded edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Increased intensity shadow */
            max-width: 400px;
            width: 100%;
        }
        .reset-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #333;
            text-align: center;
        }
        .reset-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .reset-container input[type="email"],
        .reset-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 20px; /* Rounded edges */
        }
        .reset-container .confirmation-fields {
            display: none; /* Initially hidden */
        }
        .reset-container button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 20px; /* Rounded edges */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .reset-container button:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
        }
        .reset-container .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
    <script>
        function showConfirmationFields() {
            document.querySelector('.confirmation-fields').style.display = 'block';
            document.querySelector('#email').style.display = 'none';
            document.querySelector('#reset-button').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form method="POST" action="/reset-password/">
            {% csrf_token %}
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="confirmation-fields">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new_password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="button" id="reset-button" onclick="showConfirmationFields()">Reset Password</button>
            <button type="submit" class="confirmation-fields">Submit</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
