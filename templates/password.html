<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ff4d4d, #ff8080, #ff9a9e, #fbc2eb, #a6c1ee);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 3s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .input-container {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .input-container input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-image: linear-gradient(135deg, #ff4d4d, #ff8080, #ff9a9e, #fbc2eb, #a6c1ee); 
            color: white;
            font-size: 16px;
            cursor: pointer;
            background-size: 200% 200%;
            animation: gradientAnimation 3s ease infinite;
        }

        /* Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .background .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.2);
            animation: move 15s infinite ease-in-out;
            opacity: 0.8;
        }

        .background .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            left: 10%;
            top: 20%;
            animation-duration: 10s;
            animation-delay: 0s;
        }

        .background .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            left: 70%;
            top: 30%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .background .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            left: 50%;
            top: 70%;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(-50px) translateX(50px) scale(1.1);
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="input-container">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'keshav') {  // Replace with your actual password
                window.location.href = "{% url 'details' %}";
            } else {
                alert('Incorrect password!');
            }
        }
    </script>
</body>
</html>
