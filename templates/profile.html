<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .profile-details p {
            margin: 5px 0;
            font-size: 18px;
        }
        .logout-button {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="profile-container">
    {% if user.profile.image %}
    <img src="{{ user.profile.image.url }}" alt="Profile Image" class="profile-image">
    {% else %}
    <div class="profile-image">{{ user.username|slice:":1"|upper }}</div>
    {% endif %}
    <div class="profile-details">
        <h2>{{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
        <p>Full Name: {{ user.profile.full_name }}</p>
        <p>Address: {{ user.profile.address }}</p>
        <!-- Add more fields as needed -->
    </div>
    <button class="logout-button" onclick="location.href='{% url 'logout' %}'">Logout</button>
</div>

<script>
    // Your existing JavaScript
</script>
</body>
</html>
