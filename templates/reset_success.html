<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5dc; /* Creamy white background */
        }
        .reset-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px; /* Rounded edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Increased intensity shadow */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .reset-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #333;
        }
        .reset-container p {
            color: #555;
            margin-bottom: 1.5rem;
        }
        .reset-container a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            border-radius: 20px; /* Rounded edges */
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .reset-container a:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset Successful</h2>
        <p>An email with password reset instructions has been sent to {{ email }}.</p>
        <a href="{% url 'login' %}">Go to Login</a>
    </div>
</body>
</html>
