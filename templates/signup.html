<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5dc; /* Creamy white background */
        }
        .signup-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px; /* Rounded edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Increased intensity shadow */
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #333;
            text-align: center;
        }
        .signup-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 20px; /* Rounded edges */
        }
        .signup-container button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Gradient color */
            border: none;
            border-radius: 20px; /* Rounded edges */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .signup-container button:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e); /* Gradient color on hover */
        }
        .signup-container .error {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
        }
        .signup-container a {
            display: block;
            text-align: center;
            color: #4CAF50;
            margin-top: 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form method="POST" action="/signup/">
            {% csrf_token %}
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="d-o-b">Date of Birth:</label>
            <input type="date" id="d-o-b" name="date_of_birth" required>
            <button type="submit">Signup</button>
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
